<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header overlay">
      <h1 class="logo" href="#">Todo List</h1>
      <a class="list-folder"><i class="bx bx-folder"></i></a>
    </header>

    <main class="main-container overlay">
      <section class="input-container overlay">
        <input
          type="text"
          class="js-list-name list-name"
          max="25"
          placeholder="List name"
        />
        <a class="save-btn"><i class="bx bxs-folder-plus"></i></a>
        <a class="list-name-remove-btn">
          <i class="bx bx-trash"></i>
        </a>

        <input
          type="text"
          class="js-task-input task-input"
          max="25"
          placeholder="Task"
        />
        <input
          type="number"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          class="js-task-qty task-qty"
          min="0"
          max="20"
          maxlength="2"
        />
        <a class="task-input-add-btn">
          <i class="bx bx-plus-circle"></i>
        </a>
      </section>

      <!-- Task section -->
      <section class="task-container overlay">
        <div class="js-task task-wrapper"></div>
      </section>
    </main>
    <!-- Modals -->
    <div class="task-remove-modal modal-hidden">
      <h1>Do you really want to remove this task?</h1>
      <div class="y-n-btn">
        <button class="remove-confirm yes-btn">Yes</button>
        <button class="remove-confirm no-btn">No</button>
      </div>
    </div>
  </body>
</html>
